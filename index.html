<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <title>Фото</title>
      <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' 
          rel='stylesheet'
          integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' 
          crossorigin='anonymous'>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
      <table>
        <tr>
          <td>
            <div>
              <p>Изображение</p>
              <img id="img">
            </div>
          </td>

          <td>
            <div class="card">
              <canvas id="canvasHistogram" width="256" height="150"></canvas>
            </div>
          </td>

          <td>
            <canvas id="canvasNew" height="16"></canvas>
          </td>
        </tr>

        <tr>
          <td>
            <input id="input" type="file" />
          </td>

          <td>
            <button id="negate">Негатив</button>
            <button id="blackWhite">ЧБ</button>

            <p>Яркость</p>
            <input id="rangeBrightness" type="range" min="-255" max="255" value="0">
            <p class="valBrightness">0</p>

            <p>Контраст</p>
            <input id="rangeContrast" type="range" min="-255" max="255" value="0">
            <p class="valContrast">0</p>
          </td>
        </tr>

      </table>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="main.js"></script>
    </body>
</html>
